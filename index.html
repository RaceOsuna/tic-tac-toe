<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <aside class="left_side" id="leftSide">
      <img class="player_image" src="assets/dragon.png" alt=" A dragon">
      <h1 class="player_one" id="playerOne">Wins: 0</h1>
    </aside>
    <section class="game_board" id="gameBoard">
      <h1 class="player_turn">It's 's Turn</h1>
      <section class="game_grid" id="gameGrid">
        <button class="tile" id="0"></button>
        <button class="tile" id="1"></button>
        <button class="tile" id="2"></button>
        <button class="tile" id="3"></button>
        <button class="tile" id="4"></button>
        <button class="tile" id="5"></button>
        <button class="tile" id="6"></button>
        <button class="tile" id="7"></button>
        <button class="tile" id="8"></button>
      </section>
    </section>
    <aside class="right_side" id="rightSide">
      <img class="player_image" src="assets/wizard.png" alt="A wizard">
      <h1 class="player_two" id="playerTwo">Wins: 0</h1>
    </aside>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
